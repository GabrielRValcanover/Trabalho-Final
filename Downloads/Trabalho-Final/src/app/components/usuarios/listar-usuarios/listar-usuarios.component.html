<div class="container">
    @if(usuarios.length > 0){
    <div class="row col-md-8 offset-md-2">
        <h1 class="text-center  mb-3">Usuarios Cadastrados</h1>
        <table class="table table-striped table-bordered ">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Nome</th>
                    <th scope="col" class="text-center">email</th>
                    <th scope="col" class="text-center">Opções</th>

                </tr>
            </thead>
            <tbody>
                @for(usuarios of usuarios; track usuarios.id){
                <tr>
                    <th scope="row" class="text-center">{{ usuarios.id}}</th>
                    <td>{{ usuarios.nome }}</td>
                    <td>{{ usuarios.email }}</td>
                    <i class="bi bi-pen edit-icon" (click)="editUsuarios(usuarios.id!)"></i>
                    <i class="bi bi-trash mx-2" (click)="deleteUsuarios(usuarios.id!)"></i>

                </tr>
                }
            </tbody>
        </table>
    </div>
    }@else {
    <div class="row">
        <h1 class="text-center">Nenhum usuario Cadastrado</h1>
    </div>
    }
</div>
